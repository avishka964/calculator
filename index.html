<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" /> 
</head>
<body>
   <div class="cal-wrapper">
       <div class="output-screen">
           <div pre-operation class="pre-value"></div>
           <div current-operation class="current-value"></div>           
       </div>
       <button btn-all-clear class="span-two">AC</button>
       <button btn-delete>C</button>
       <button btn-operation class="opr">รท</button>
       <button btn-number>1</button>
       <button btn-number>2</button>
       <button btn-number>3</button>
       <button btn-operation class="opr">x</button>
       <button btn-number>4</button>
       <button btn-number>5</button>
       <button btn-number>6</button>
       <button btn-operation class="opr">+</button>
       <button btn-number>7</button>
       <button btn-number>8</button>
       <button btn-number>9</button>
       <button btn-operation class="opr">-</button>
       <button btn-number>.</button>
       <button btn-number>0</button>
       <button btn-equals class="span-two">=</button>

   </div>  

<script src="index.js"></script>
</body>
</html>
